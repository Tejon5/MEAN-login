<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
        <div class="card-header">
            SignUp
        </div>
        <div class="card-body">
            <form (submit)="signUp()">
                <div class="form-group">
                    <input type="text" [(ngModel)]="user.email" name="email" placeholder="Email" class="form-control" required autofocus>
                </div>
            <br/>   
                <div class="form-group">
                    <input type="password"[(ngModel)]="user.password" name="password" placeholder="Password" class="form-control" required autofocus>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary btn-block">
                    Entrar
                </button>
            </form>
        </div>
    </div>
</div>
</div>
